<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halunder Corpus Processor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1 class="nav-title">Halunder Corpus System</h1>
            <div class="nav-links">
                <a href="/" class="nav-link active">Textverarbeitung</a>
                <a href="/review" class="nav-link">Review & Export</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="user-section">
            <label for="user-select">Benutzer:</label>
            <select id="user-select" required>
                <option value="">Benutzer auswählen...</option>
            </select>
        </div>

        <div class="form-section">
            <h2>Texteingabe</h2>
            
            <div class="form-group">
                <label for="halunder-text">Halunder Text: <span class="required">*</span></label>
                <textarea id="halunder-text" rows="10" required 
                    placeholder="Halunder Text hier einfügen (Geschichten, Dialoge, etc.)"></textarea>
            </div>

            <div class="form-group">
                <label for="german-text">Deutscher Text (optional):</label>
                <textarea id="german-text" rows="10" 
                    placeholder="Deutsche Übersetzung des Halunder Textes (falls vorhanden)"></textarea>
            </div>

            <div class="form-group">
                <label for="translation-aids">Übersetzungshilfen:</label>
                <textarea id="translation-aids" rows="6" 
                    placeholder="Erklärungen zu einzelnen Begriffen, z.B.:
sek en letj roor Wüf - so eine kleine nette Frau
deät Gebriis - das Treiben
Motdjül - Mottgeld (Weihnachtsgeld der Schiffer)"></textarea>
            </div>

            <div class="form-group">
                <label for="idiom-explanations">Erklärungen zu Begriffen oder Idiomen:</label>
                <textarea id="idiom-explanations" rows="6" 
                    placeholder="Ausführliche Erklärungen zu kulturellen Begriffen, Redewendungen oder historischem Kontext"></textarea>
            </div>

            <h3>Quellenangaben</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="source-title">Quelle/Titel:</label>
                    <input type="text" id="source-title" placeholder="z.B. Helgoländer Heimatbuch">
                </div>
                
                <div class="form-group">
                    <label for="source-author">Autor:</label>
                    <input type="text" id="source-author" placeholder="z.B. Mary Franz">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="source-page">Seite:</label>
                    <input type="text" id="source-page" placeholder="z.B. 42-43">
                </div>
                
                <div class="form-group">
                    <label for="source-date">Datum:</label>
                    <input type="date" id="source-date">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="proofread">
                    <label for="proofread">Korrekturgelesen</label>
                </div>
                
                <div class="form-group">
                    <label for="proofread-by">Korrekturgelesen von:</label>
                    <input type="text" id="proofread-by" placeholder="Name">
                </div>
            </div>

            <button id="process-btn" class="btn-primary">Text verarbeiten</button>
        </div>

        <div id="status" class="status-section hidden">
            <h3>Verarbeitungsstatus</h3>
            <div id="status-message"></div>
            <div class="progress-bar hidden">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div id="results" class="results-section hidden">
            <h3>Ergebnisse</h3>
            <div id="results-content"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
